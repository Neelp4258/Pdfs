<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    .invoice-container {
        width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transform: rotate(0deg);
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #007BFF;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .header h1 {
        color: #007BFF;
        margin: 0;
    }
    .company-details, .client-details {
        margin-bottom: 20px;
    }
    .company-details h2, .client-details h2 {
        color: #007BFF;
        margin-bottom: 5px;
    }
    .invoice-details {
        width: 100%;
        margin-bottom: 20px;
    }
    .invoice-details table {
        width: 100%;
        border-collapse: collapse;
    }
    .invoice-details th, .invoice-details td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    .invoice-details th {
        background-color: #007BFF;
        color: #fff;
    }
    .total {
        text-align: right;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    .footer {
        text-align: center;
        margin-top: 40px;
        font-size: 12px;
        color: #555;
    }
</style>
</head>
<body>
<div class="invoice-container">
    <div class="header">
        <div>
            <h1>Invoice</h1>
        </div>
        <div>
            <strong>Date:</strong> <span id="date">October 13, 2025</span><br>
            <strong>Invoice #:</strong> <span id="invoice-number">SC-001</span>
        </div>
    </div>

    <div class="company-details">
        <h2>From:</h2>
        <p>
            Rahul Chauhan<br>
            Sankalp Consultancy<br>
            Pune
        </p>
    </div>

    <div class="client-details">
        <h2>To:</h2>
        <p>
            Neel Parmar<br>
            Client Acquisition
        </p>
    </div>

    <div class="invoice-details">
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price (₹)</th>
                    <th>Total (₹)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Client Sale</td>
                    <td>1</td>
                    <td>3,500</td>
                    <td>3,500</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="total">
        Total: ₹3,500
    </div>

    <div class="footer">
        Thank you for your business!<br>
        Sankalp Consultancy, Pune
    </div>
</div>
</body>
</html>
