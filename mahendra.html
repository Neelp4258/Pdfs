<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivanta Edge - Ultra Premium Business Card Back</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #050508;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .card {
            width: 3.5in;
            height: 2in;
            background: linear-gradient(165deg, #ffffff 0%, #f5f7fa 30%, #e8ecf0 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(0, 188, 212, 0.2),
                0 30px 60px rgba(0, 0, 0, 0.2),
                0 15px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            border-radius: 16px;
        }

        /* Premium linen texture */
        .linen-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 0, 0, 0.008) 1px,
                    rgba(0, 0, 0, 0.008) 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 0, 0, 0.008) 1px,
                    rgba(0, 0, 0, 0.008) 2px
                );
        }

        /* Geometric triangle division - top right */
        .triangle-division {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 60%, rgba(0, 188, 212, 0.06) 100%);
            clip-path: polygon(100% 0, 100% 100%, 50% 100%);
        }

        /* Elegant curved division */
        .curved-division {
            position: absolute;
            top: 0;
            left: -20%;
            width: 70%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 188, 212, 0.03) 0%, transparent 100%);
            border-radius: 0 0 100% 0;
        }

        /* Premium wave pattern */
        .wave-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: 
                radial-gradient(ellipse at 0% 100%, rgba(0, 188, 212, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(0, 188, 212, 0.03) 0%, transparent 40%);
        }

        /* Top accent with shimmer */
        .top-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                #00838f 0%,
                #00bcd4 25%,
                #00e5ff 50%,
                #00bcd4 75%,
                #00838f 100%
            );
            box-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
        }

        .top-accent::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmerSlide 3s ease-in-out infinite;
        }

        @keyframes shimmerSlide {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* Decorative corner brackets */
        .corner-bracket {
            position: absolute;
            width: 25px;
            height: 25px;
        }

        .corner-tl {
            top: 14px;
            left: 14px;
            border-top: 2px solid rgba(0, 188, 212, 0.4);
            border-left: 2px solid rgba(0, 188, 212, 0.4);
        }

        .corner-br {
            bottom: 14px;
            right: 14px;
            border-bottom: 2px solid rgba(0, 188, 212, 0.4);
            border-right: 2px solid rgba(0, 188, 212, 0.4);
        }

        /* Floating geometric shapes */
        .geo-shape {
            position: absolute;
            opacity: 0.08;
        }

        .geo-hexagon {
            top: 15px;
            right: 60px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #00bcd4, #00838f);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: geoFloat 6s ease-in-out infinite;
        }

        .geo-diamond {
            bottom: 30px;
            right: 25px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #00bcd4, #00838f);
            transform: rotate(45deg);
            animation: geoFloat 6s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes geoFloat {
            0%, 100% { transform: translateY(0) rotate(45deg); opacity: 0.08; }
            50% { transform: translateY(-5px) rotate(45deg); opacity: 0.15; }
        }

        /* Subtle dot grid */
        .dot-grid {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .grid-dot {
            width: 4px;
            height: 4px;
            background: rgba(0, 188, 212, 0.25);
            border-radius: 50%;
        }

        .grid-dot:nth-child(1), .grid-dot:nth-child(4) {
            background: rgba(0, 188, 212, 0.5);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 22px 28px;
        }

        /* Name section with elegant styling */
        .name-section {
            position: relative;
        }

        .name {
            font-size: 21px;
            font-weight: 700;
            color: #1a1a2e;
            letter-spacing: 1px;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
            animation: nameUnderline 2s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes nameUnderline {
            to { width: 50px; }
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
        }

        .title {
            font-size: 9px;
            font-weight: 700;
            background: linear-gradient(135deg, #00838f 0%, #00bcd4 50%, #00838f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .title-line {
            flex: 1;
            max-width: 40px;
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 188, 212, 0.5), transparent);
        }

        /* Contact section with premium icons */
        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .contact-item:hover {
            transform: translateX(6px);
        }

        .icon-container {
            position: relative;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.15) 0%, rgba(0, 188, 212, 0.05) 100%);
            border: 1px solid rgba(0, 188, 212, 0.2);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: all 0.3s ease;
        }

        .contact-item:hover .icon-shape {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.25) 0%, rgba(0, 188, 212, 0.1) 100%);
            transform: rotate(30deg);
        }

        .icon-container svg {
            width: 11px;
            height: 11px;
            fill: #00838f;
            position: relative;
            z-index: 2;
            transition: fill 0.3s ease;
        }

        .contact-item:hover .icon-container svg {
            fill: #00bcd4;
        }

        .contact-text {
            font-size: 10px;
            color: #2d3748;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .contact-text a {
            color: #2d3748;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .contact-text a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
            transition: width 0.3s ease;
        }

        .contact-text a:hover {
            color: #00838f;
        }

        .contact-text a:hover::after {
            width: 100%;
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 12px;
            right: 40px;
            font-size: 6px;
            color: rgba(0, 188, 212, 0.3);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Bottom accent dots */
        .bottom-dots {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .accent-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(0, 188, 212, 0.3);
        }

        .accent-dot:nth-child(2) {
            background: rgba(0, 188, 212, 0.6);
            width: 6px;
            height: 6px;
            margin-top: -1px;
        }

        @media print {
            body { background: white; padding: 0; }
            .card { box-shadow: none; }
            .top-accent::after { animation: none; }
        }
    </style>
</head>
