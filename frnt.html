<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivanta Edge - Ultra Premium Business Card Front</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #050508;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .card {
            width: 3.5in;
            height: 2in;
            background: #0a0a12;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(0, 188, 212, 0.3),
                0 0 60px rgba(0, 188, 212, 0.15),
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(0, 188, 212, 0.03);
            border-radius: 16px;
        }

        /* Premium brushed metal texture */
        .metal-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 2px,
                    rgba(255, 255, 255, 0.01) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 188, 212, 0.008) 2px,
                    rgba(0, 188, 212, 0.008) 4px
                );
        }

        /* Diamond pattern overlay */
        .diamond-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(0, 188, 212, 0.03) 25%, transparent 25%),
                linear-gradient(225deg, rgba(0, 188, 212, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, rgba(0, 188, 212, 0.03) 25%, transparent 25%),
                linear-gradient(315deg, rgba(0, 188, 212, 0.03) 25%, transparent 25%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 0, 10px -10px, 0px 10px;
            opacity: 0.5;
        }

        /* Hexagonal accent shape - top right */
        .hex-accent {
            position: absolute;
            top: -30px;
            right: -30px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.15) 0%, rgba(0, 188, 212, 0.02) 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: hexRotate 20s linear infinite;
        }

        @keyframes hexRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Geometric division - diagonal slice */
        .diagonal-slice {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 45%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 188, 212, 0.04) 100%);
            clip-path: polygon(100% 0, 100% 100%, 0 100%, 40% 0);
        }

        /* Glowing orb effect */
        .glow-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 188, 212, 0.12) 0%, transparent 70%);
            top: -80px;
            left: -60px;
            animation: orbPulse 4s ease-in-out infinite;
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Elegant line accents */
        .line-accent-1 {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 188, 212, 0.6), transparent);
        }

        .line-accent-2 {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 1px;
            height: 40px;
            background: linear-gradient(180deg, transparent, rgba(0, 188, 212, 0.6), transparent);
        }

        .line-accent-3 {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 188, 212, 0.6), transparent);
        }

        .line-accent-4 {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 1px;
            height: 25px;
            background: linear-gradient(0deg, rgba(0, 188, 212, 0.6), transparent);
        }

        /* Premium carbon fiber texture section */
        .carbon-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.1),
                    rgba(0, 0, 0, 0.1) 1px,
                    transparent 1px,
                    transparent 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(0, 0, 0, 0.1),
                    rgba(0, 0, 0, 0.1) 1px,
                    transparent 1px,
                    transparent 4px
                );
            background-size: 6px 6px;
            mask-image: linear-gradient(to top, black 0%, transparent 100%);
        }

        /* Animated scan line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 188, 212, 0.4), transparent);
            animation: scanMove 3s ease-in-out infinite;
        }

        @keyframes scanMove {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Dot matrix decoration */
        .dot-matrix {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }

        .dot {
            width: 3px;
            height: 3px;
            background: rgba(0, 188, 212, 0.4);
            border-radius: 50%;
        }

        .dot:nth-child(1), .dot:nth-child(5), .dot:nth-child(9) {
            background: rgba(0, 188, 212, 0.8);
            box-shadow: 0 0 6px rgba(0, 188, 212, 0.6);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 22px 28px;
        }

        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-container {
            position: relative;
            padding: 8px;
        }

        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55px;
            height: 55px;
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-in-out infinite;
        }

        .logo-ring::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid rgba(0, 188, 212, 0.15);
            border-radius: 50%;
        }

        @keyframes ringPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.6; }
        }

        .logo {
            height: 38px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(0, 188, 212, 0.4));
            position: relative;
            z-index: 2;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .company-name {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00e5ff 0%, #00bcd4 40%, #00838f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .company-name::after {
            content: 'TRIVANTA EDGE';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #00e5ff 0%, #00bcd4 40%, #00838f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(8px);
            opacity: 0.5;
        }

        .tagline {
            font-size: 8px;
            color: rgba(0, 188, 212, 0.7);
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Bottom section */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .message-block {
            max-width: 58%;
            position: relative;
            padding-left: 12px;
        }

        .message-block::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: linear-gradient(180deg, #00e5ff, #00bcd4, transparent);
            border-radius: 2px;
        }

        .message-main {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 6px;
        }

        .highlight {
            color: #00e5ff;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }

        .message-sub {
            font-size: 7px;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Image container with premium frame */
        .image-container {
            position: relative;
            width: 85px;
            height: 60px;
        }

        .image-frame-outer {
            position: absolute;
            inset: -8px;
            border: 1px solid rgba(0, 188, 212, 0.2);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .image-frame-inner {
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.1) 0%, transparent 50%);
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        .parking-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.3));
            position: relative;
            z-index: 2;
        }

        /* Bottom accent bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(0, 188, 212, 0.3) 10%,
                #00e5ff 30%,
                #00bcd4 50%,
                #00e5ff 70%,
                rgba(0, 188, 212, 0.3) 90%,
                transparent 100%
            );
        }

        .bottom-bar::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        @media print {
            body { background: white; padding: 0; }
            .card { box-shadow: none; }
            .scan-line, .hex-accent { animation: none; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="metal-texture"></div>
        <div class="diamond-pattern"></div>
        <div class="hex-accent"></div>
        <div class="diagonal-slice"></div>
        <div class="glow-orb"></div>
        <div class="carbon-section"></div>
        <div class="scan-line"></div>

        <div class="line-accent-1"></div>
        <div class="line-accent-2"></div>
        <div class="line-accent-3"></div>
        <div class="line-accent-4"></div>

        <div class="dot-matrix">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="content">
            <div class="logo-section">
                <div class="logo-container">
                    <div class="logo-ring"></div>
                </div>
                <div class="brand-text">
                    <div class="company-name">TRIVANTA EDGE</div>
                    <div class="tagline">Parking Perfected</div>
                </div>
            </div>

            <div class="bottom-section">
                <div class="message-block">
                    <div class="message-main">
                        Next-Gen <span class="highlight">Automated Parking</span><br>
                        Solutions for Tomorrow
                    </div>
                    <div class="message-sub">Engineering Excellence</div>
                </div>
            </div>
        </div>

        <div class="bottom-bar"></div>
    </div>
</body>
</html>
